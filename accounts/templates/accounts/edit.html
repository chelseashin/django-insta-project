{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h2>회원정보수정</h2>
<form action='' method='POST'>
    {% csrf_token %}
    {% bootstrap_form user_change_form %}
    {% buttons submit="Edit" reset="Cancel"%}{% endbuttons %}
</form>
<hr>
<form action='{% url 'accounts:delete' %}' method='POST' onsubmit="return confirm('R U SURE?');">
    {% csrf_token %}
    <a href="{% url 'people' user.username %}" class="btn btn-info">Back</a>
    <button type="submit" class="btn btn-danger">회원탈퇴</button>
</form>
{% endblock %}
